<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Photo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
    crossorigin="anonymous">
    
</head>
<body style="background-color:#242038;" class="m-5">
    <div class="container " >
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a class="btn btn-dark my-1" href="{% url 'gallery' %}">
                    Back
                </a>
                <div class="card" style="background-color:#CAC4CE;">
                    <form method="POST" action="" enctype="multipart/form-data">  
                        {% csrf_token %}
                        <div class="form-group m-3">
                            <label >Category</label>
                            <select required name="category" class="form-control" >
                                <option value="none" >Select a category</option>
                                {% for cat in categories %}
                                <option value='{{cat.id}}'>
                                    {{cat.name}}
                                </option>
                                {% endfor %}
                            </select>
                          </div>

                        <div class="form-group m-3">
                            <label >Create Category</label>
                            <input type="text" name="category_new" placeholder="Enter new category " class="form-control" >
                          
                        </div>
                        <div class="form-group m-3">
                            <label >Description</label>
                            <input required type="text" name="description" placeholder="Enter a description" class="form-control" >
                          </div>
                        <div class="form-group m-3">
                          <label >Upload</label>
                          <input required type="file" name="image" class="form-control-file" >
                        </div>
                        <button style="background-color: #F7ECE1;"submit" class="btn m-3">Submit </button>
                      </form>
                </div>
            </div>
        </div>


    </div>    

    
</body>
</html>
